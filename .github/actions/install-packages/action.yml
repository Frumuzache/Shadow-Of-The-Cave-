name: 'Install packages'
description: 'Install required packages for building the project'

runs:
  using: "composite"
  steps:
    # -------------------------
    # üêß Linux Dependencies
    # -------------------------
    - name: Install Linux Dependencies
      shell: bash
      if: runner.os == 'Linux'
      run: |
        set -eux
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends software-properties-common
        sudo add-apt-repository -y universe
        sudo apt-get update -y

        # Define common dependencies for SFML
        SFML_DEPS="libgl1-mesa-dev libx11-dev libxrandr-dev libxcursor-dev libxinerama-dev libudev-dev libfreetype6-dev libopenal-dev libvorbis-dev libflac-dev"

        # Install SFML (unified or split)
        if apt-cache show libsfml-dev >/dev/null 2>&1; then
          echo "Installing SFML and its dependencies"
          sudo apt-get install -y --no-install-recommends \
            ninja-build libsfml-dev $SFML_DEPS
        else
          echo "Installing legacy SFML split packages and their dependencies"
          sudo apt-get install -y --no-install-recommends \
            ninja-build \
            libsfml-audio-dev \
            libsfml-graphics-dev \
            libsfml-network-dev \
            libsfml-system-dev \
            libsfml-window-dev \
            $SFML_DEPS
        fi

        sudo sysctl vm.mmap_rnd_bits=28 || true

    # -------------------------
    # üçè macOS Dependencies
    # -------------------------
    - name: Install macOS Dependencies
      shell: bash
      if: runner.os == 'macOS'
      run: |
        set -eux
        brew update
        brew install sfml ninja

    # -------------------------
    # ü™ü Windows Dependencies
    # -------------------------
    - name: Install Windows Dependencies
      shell: bash
      if: runner.os == 'Windows'
      run: |
        choco install sfml ninja

    # -------------------------
    # üß∞ Optional: Clang (for MSAN builds)
    # -------------------------
    - name: Install Clang ${{ matrix.clang_ver }}
      if: runner.os == 'Linux' && matrix.runs_msan == true
      # renovate: datasource=github-tags depName=nick-fields/retry versioning=loose
      uses: nick-fields/retry@v3
      with:
        shell: bash
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x ./llvm.sh
          sudo ./llvm.sh ${{ matrix.clang_ver }} all
